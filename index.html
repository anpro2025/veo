<head>

    <style>
        /* Bottom navbar fix */
        #bottom-navbar {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: 48px;
            background: #1e293b;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
        }
        /* Đồng bộ khoảng cách các icon sidebar */
        #collapsible-sidebar .memory-btn,
        #collapsible-sidebar a.w-full,
        #collapsible-sidebar li > button,
        #collapsible-sidebar li > a {
            padding-top: 4px !important;
            padding-bottom: 4px !important;
            padding-left: 8px !important;
            padding-right: 8px !important;
            margin-bottom: 0.5px !important;
            margin-top: 0.5px !important;

        .sidebar-group-blue {
            background: #2563eb;

            margin: 8px 0;
            padding: 4px 0;
        }
        .sidebar-group-blue .sidebar-icon-blue {
            color: #fff !important;
        }
        /* Nền vàng cho cụm đầu vào, icon trắng */

            background: #facc15;
            border-radius: 12px;
            margin: 8px 0;
            padding: 4px 0;
        }
        .sidebar-group-yellow .sidebar-icon-yellow {
            color: #fff !important;
        }
        /* Nền xanh lá cho cụm P2S, icon trắng */
        .sidebar-group-yellow {
            background: #facc15;
            border-radius: 12px;
            margin: 2px 0 !important;
            padding: 4px 0;
        }
        .sidebar-group-blue {
            background: #2563eb;
            border-radius: 12px;
            margin: 2px 0 !important;
            padding: 4px 0;
        }
        .sidebar-group-green {
            background: #22c55e;
            border-radius: 12px;
            margin: 2px 0 !important;
            padding: 4px 0;
        }
        #collapsible-sidebar .sidebar-text {
            display: none !important;
        }
        /* Thu hẹp sidebar */
        #collapsible-sidebar {
            min-width: 56px;
            width: 56px;
            max-width: 56px;
            z-index: 110 !important;
            padding-bottom: 56px !important;
        }
        /* Ẩn scrollbar cho các phần tử con trong sidebar */
        #collapsible-sidebar .flex-grow,
        #collapsible-sidebar .overflow-y-auto {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }
        #collapsible-sidebar .flex-grow::-webkit-scrollbar,
        #collapsible-sidebar .overflow-y-auto::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        .hidden {
            display: none !important;
        }
        .script-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .script-item.active {
            background-color: #3b82f6; /* blue-500 */
            color: white;
        }
        .delete-btn {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s, visibility 0.2s;
        }
        .script-item:hover .delete-btn {
            visibility: visible;
            opacity: 1;
        }
        /* Loading spinner */
        .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #4a90e2;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Ẩn hoàn toàn scrollbar ở sidebar */
        #collapsible-sidebar::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
        }
        #collapsible-sidebar {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE/Edge */
        }

        /* Transitions for containers */
        .workspace-column, #memory-list-column, #memory-editor-panel {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out, width 0.3s ease-in-out;
        }
        
        .modal-overlay {
            transition: opacity 0.3s ease;
        }
        .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        /* Fullscreen modal mode */
        .modal-fullscreen {
            left: 8px !important;
            top: 8px !important;
            width: calc(100vw - 16px) !important;
            height: calc(100vh - 16px) !important;
            max-width: none !important;
            border-radius: 6px !important;
        }
        /* Make textareas non-resizable and take full height */
        textarea {
            resize: none;
        }
        textarea:read-only, input:read-only {
            background-color: #374151; /* gray-700 */
            cursor: default;
        }
        .memory-count {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: white;
            color: #1f2937;
            border-radius: 9999px;
            font-size: 10px;
            font-weight: bold;
            line-height: 1;
            padding: 2px 5px;
            min-width: 18px;
            text-align: center;
            border: 2px solid #374151;
        }
        .image-loading-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Sidebar styles */
        #collapsible-sidebar .sidebar-text {
            white-space: nowrap;
        }
         #collapsible-sidebar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

                    let active = false, startX = 0, startY = 0, origX = 0, origY = 0;

                    const onDown = (e) => {
                        // Don't start drag when clicking interactive controls
                        const interactive = e.target.closest('input, textarea, button, a, select, label');
                        if (interactive) return;
                        e.preventDefault();
                        active = true;
                        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                        const rect = draggableEl.getBoundingClientRect();
                        startX = clientX;
                        startY = clientY;
                        origX = rect.left;
                        origY = rect.top;
                        draggableEl.style.position = 'fixed';
                        draggableEl.style.margin = '0';
                        draggableEl.style.zIndex = 9999;
                        document.body.style.userSelect = 'none';
                    };

                    const onMove = (e) => {
                        if (!active) return;
                        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                        let dx = clientX - startX;
                        let dy = clientY - startY;
                        let newLeft = origX + dx;
                        let newTop = origY + dy;
                        // Compute dynamic bounds: avoid overlapping sidebar on the left, and keep above bottom navbar
                        const sidebar = document.getElementById('collapsible-sidebar');
                        const bottomNav = document.getElementById('bottom-navbar');

                        const minLeft = Math.max(gap, sidebarRect.right + gap);

                        const minTop = gap;
                        const maxTop = Math.max(minTop, bottomRect.top - draggableEl.offsetHeight - gap);
                        // constrain to computed bounds
                        newLeft = Math.max(minLeft, Math.min(maxLeft, newLeft));
                        newTop = Math.max(minTop, Math.min(maxTop, newTop));
                        draggableEl.style.left = newLeft + 'px';
                        draggableEl.style.top = newTop + 'px';

                const fileName = `${(title || 'untitled').toLowerCase().replace(/[^a-z0-9\s-]/g, '').replace(/\s+/g, '_').substring(0, 50)}.txt`;
                link.href = url;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
            }
            
            function formatScriptContent(content) {
                if (typeof content === 'string') {
                    return content;
                }
                if (Array.isArray(content)) {
                    return content.map(item => {
                        if (typeof item !== 'object' || item === null) {
                            return String(item);
                        }
                        return Object.entries(item).map(([key, value]) => {
                            const formattedKey = key.charAt(0).toUpperCase() + key.slice(1).replace(/_/g, ' ');
                            if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                                const nestedLines = Object.entries(value)
                                    .map(([nestedKey, nestedValue]) => `    - ${nestedKey}: ${nestedValue}`)
                                    .join('\n');
                                return `${formattedKey}:\n${nestedLines}`;
                            }
                            return `${formattedKey}: ${String(value)}`;
                        }).join('\n');
                    }).join('\n\n---\n\n');
                }
                if (typeof content === 'object' && content !== null) {
                    return JSON.stringify(content, null, 2);
                }
                return String(content);
            }

            async function generateAiContent(prompt, submitButton) {
                setButtonLoading(submitButton, true);
                if (!state.settings.apiKey) throw new Error('Vui lòng nhập API Key trong Cài đặt.');
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${state.settings.aiModel}:generateContent?key=${state.settings.apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                             contents: [{ parts: [{ text: prompt }] }],
                             generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || `Lỗi HTTP: ${response.status}`);
                    }
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!text) throw new Error("Không nhận được phản hồi hợp lệ từ AI.");
                    return text;
                } finally {
                    setButtonLoading(submitButton, false);
                }
            }

            async function generatePlainTextAiContent(prompt, submitButton) {
                const originalText = submitButton ? submitButton.textContent : '';
                if (submitButton) {

                    }
                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                    if (!text) throw new Error("Không nhận được phản hồi hợp lệ từ AI.");

            async function generateAiImage(prompt) {
                 if (!state.settings.apiKey) throw new Error('Vui lòng nhập API Key trong Cài đặt.');

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${state.settings.apiKey}`;
                const payload = {
                    contents: [{
                        parts: [{ text: prompt }]
                    }],
                    generationConfig: {
                        responseModalities: ['IMAGE']
                    },
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `Lỗi HTTP: ${response.status}`);
                }

                const result = await response.json();
                const base64Data = result?.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;

                if (!base64Data) {
                    throw new Error("Không nhận được dữ liệu ảnh hợp lệ từ AI.");
                }

                return `data:image/png;base64,${base64Data}`;
            }

                    if (generateCharPrompts) {

${ideaValue ? `- Ý tưởng/Yêu cầu chính: ${ideaValue}\n` : ''}
${referenceScript ? `- Kịch bản tham khảo (cốt truyện): --- ${referenceScript.content} ---\n` : ''}

${wordLimit ? `- Giới hạn tổng số từ khoảng: ${wordLimit} từ` : ''}

Hãy đảm bảo bạn tuân thủ đúng định dạng JSON đã yêu cầu.`;

Yêu cầu về kịch bản:

                                if (content) localStorage.setItem('textToVoice', content);
                            }
                        }
                        
                        window.location.href = navLink.href;
                    }
                }

                    const type = resultWindowTextarea.id.replace('-result-content', '');
                    const wordCountEl = document.getElementById(`${type}-word-count`);
                    updateWordCount(resultWindowTextarea, wordCountEl);
                }
            });
            
            // --- Sidebar Toggle Logic ---
            const sidebar = document.getElementById('collapsible-sidebar');
            
            sidebar.addEventListener('mouseenter', () => {
                sidebar.classList.replace('w-20', 'w-64');
                 document.querySelectorAll('.sidebar-text').forEach(el => {
                    el.classList.remove('hidden');
                });
            });

            sidebar.addEventListener('mouseleave', () => {
                sidebar.classList.replace('w-64', 'w-20');
                document.querySelectorAll('.sidebar-text').forEach(el => {
                    el.classList.add('hidden');
                });
            });


            // --- Initial Setup ---
            toggleApiKeyVisibilityBtn.innerHTML = eyeIconSVG;
            populateAllInputDropdowns();
            renderApp(); 
            updateMemoryCounters();
             
            // Initial sidebar state
            sidebar.classList.add('w-20');
            sidebar.classList.remove('w-64');
            document.querySelectorAll('.sidebar-text').forEach(el => el.classList.add('hidden'));

        });
    </script>
    <!-- Bottom Navbar (không có link Liên hệ) -->
    <nav id="bottom-navbar"></nav>
</body>
